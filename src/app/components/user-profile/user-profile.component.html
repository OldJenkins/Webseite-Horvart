<div class="container white">

    <div *ngIf="auth.user$ | async; then authenticated else guest">
        <!-- template will replace this div -->
    </div>

    <!-- User NOT logged in -->
    <ng-template #guest>
        <h3 class="white">Howdy, GUEST</h3>
        <p class="white">Login to get started...</p>

        <a (click)="auth.googleSignin()" class="waves-effect waves-light btn"><i
                class="material-icons right center-align">cloud</i>Connect to Google</a>


    </ng-template>


    <!-- User logged in -->
    <ng-template #authenticated>
        <div *ngIf="auth.user$ | async as user">
            <h3>logged in as, {{ user.displayName }}</h3>
            <img [src]="user.photoURL">
            <p>UID: {{ user.uid }}</p>
            <p>is User Admin ?: {{user.isAdmin}}</p>
            <button (click)="auth.signOut()">Logout</button>
        </div>
    </ng-template>

</div>
