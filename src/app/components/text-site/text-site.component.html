<h1> Texts </h1>
<div *ngIf="texts?.length > 0;else noTexts">
    <div class="row">
        <div class="col s12 m6" *ngFor="let text of texts">
          <div class="card blue-grey darken-1">
    
            <div class="card-content white-text">
              <span class="card-title">{{text.title}}</span>
              <p>{{text.content}}</p>
              <div *ngIf="editState && textToEdit.id == text.id">
                <form (ngSubmit)="updateText(text)">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text"  [(ngModel)]="text.title" name="title">
                            
                        </div>
        
                        <div class="input-field col s6">
                            <input type="text"  [(ngModel)]="text.content" name="Content">
                            
        
                        </div>
                        <input type="submit" value="Update" class="btn orange">
                        <button (click)="deleteItem($event,text)"class="btn red">Delete</button>
                    </div>
                </form>
            </div>
              
              
            </div>
            <div class="card-action">
              <a href="#">Edit</a>
              <a href="#">Minimize</a>
              <button class="btn" (click)="editItem($event,text)">edit</button>
                <button class="btn black"  (click)="closeItem()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #noTexts>
        <hr>
        <h5>  Ther are no Texts existing</h5>
    </ng-template>
