<div class="card">
    <div class="card-content">
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text"  [(ngModel)]="user.name" name="title">
                    <label>Title</label>

                </div>

                <div class="input-field col s6">
                    <input type="text"  [(ngModel)]="user.mail" name="Mail">
                    <label>Mail</label>

                </div>
                <input type="submit" value="submit" class="btn">
            </div>

        </form>
    </div>
</div>
