                <div *ngIf="auth.user$ | async; then authenticated else guest">
                    <!-- template will replace this div -->
                </div>


                <ng-template #guest>
                    <li><a (click)="auth.googleSignin()">Login</a></li>
                </ng-template>


                <ng-template #authenticated>
                    <div *ngIf="auth.user$ | async as user">
                        <img style="width: 46px;height: 46px;margin-right: 10px;border-radius: 50%;"
                            [src]="user.photoURL">
                        <li><a (click)="auth.signOut()" routerLinkActive="active">LogOut</a>
                        </li>


                        <!--<p>{{ user.displayName }}</p>-->
                    </div>
                </ng-template>
